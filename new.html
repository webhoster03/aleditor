<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" value="Click to edit" class="button-style" onclick="moveCursorToEnd(this)">

  <style>
    .button-style {
    appearance: button;
    -webkit-appearance: button;
    padding: 8px 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
  </style>
  <script>
    function moveCursorToEnd(inputElement) {
    inputElement.focus();
    inputElement.setSelectionRange(inputElement.value.length, inputElement.value.length);
    console.log(inputElement.value.length)
}
  </script>
</body>
</html>
